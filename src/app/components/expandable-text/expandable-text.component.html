<div class="border-b">
    <div class="flex justify-between items-center cursor-pointer pb-2 rounded-md transition-all duration-200 ease-in-out"
        (click)="this.expanded.set(!this.expanded())">
        <h1 class="text-lg font-semibold text-gray-800">{{this.heading()}}</h1>
        <button [ngClass]="{'rotate-180': this.expanded()}" class="text-gray-600 transition-transform duration-300">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    @if(this.expanded()){
    <p class="text-gray-700 leading-relaxed transition-all duration-300 ease-in-out py-2">
        {{this.text()}}
    </p>
    }
</div>
